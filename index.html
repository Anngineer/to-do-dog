<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon1.ico" />
    <title>To Do Dog</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-------------------------------------- Lots of fonts to play with ------------------------------------------------------------------>
    <!-- font for titles  -->

    <!---------------------------------------------------------------- end of fonts ---------------------------------------------------------->

    <!-- Script for fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/eab80f8837.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- The Main section contains the navbar and the to do list. -->
      <!-- It has a background image of a mountain -->

      <!-- This is the navbar if I want one. -->
      <nav id="navbar">
        <a href="#navbar"
          ><img src="./images/dogcirclesmall.png" alt="logo of a dog" /> to do
          dog</a
        >
      </nav>
      <div id="mountain-range">
        <!-- DOG ANIMATION -->
        <p id="sprite" class="sit"></p>
        <!-- TASK LIST BOX -->
        <section id="to-do-section">
          <h3>To Do List</h3>
          <div class="ul-wrapper">
            <ul id="task-list-UL">
              <li id="example-li" class="list-item">
                <div class="left-side-of-li">
                  <input type="checkbox" class="checkbox checkbox1" id="" />Have
                  a sip of water
                </div>
                <button class="deleteButton">
                  <i class="fas fa-trash"></i>
                </button>
              </li>
            </ul>
          </div>
          <div class="add-task-div">
            <input
              type="text"
              id="newTaskInput"
              autocomplete="off"
              placeholder="Type new task here"
            /><br />
            <button id="addButton" alt="add task">
              <i class="fas fa-plus"></i>
            </button>
            <div id="list-bottom-decoration"></div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>
        Website developed by Ann Bridge &#169;2020, All Rights Reserved <br />
      </p>
    </footer>
